<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <style>
        .container{
            margin:0 auto;
            width: 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1{
            font-size: 3.5rem;
        }
        input{
            font-size: 1.5rem;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reverse String in Real Time</h1>
        <div class="input">
            <input type="text" name="" id="inputField" onkeyup="reverseString()"> =>
            <input type="text" name="" id="outputField">
        </div>
    </div>

    <script>
        function reverseString(){
            var str = document.getElementById("inputField").value;
            var newStr = "";
            for(let i = str.length - 1; i >= 0; i--){
                newStr += str[i];
            }
            document.getElementById("outputField").value = newStr;
        }
    </script>
</body>
</html>
